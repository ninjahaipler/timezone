<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d3f87c5093.js" crossorigin="anonymous"></script>
<script src="js/bundle.js"></script>
</head>
<body>
    <div class="container" id="containerColor">
        <div class="content_wrap" id="contentWrap">
            <div class="time_zone">
                <p>indonesia/jakarta</p>
                <button class="change" onclick="toggleForm()"><i class="fas fa-edit"></i></button>
            </div>
            <div class="time">
                <p id='currentTime'></p>
            </div>
            <div class="date">
                <p>monday, 27 feburary, 2024</p>
            </div>
        </div>
        <div class="change_timezone" id="timezoneForm">
            <p>Change timezone</p>
            <div class="custom-select">
                <div class="select-header">
                    <div class="selected-option">Pick a timezone</div>
                    <div class="arrow">&#9660;</div>
                </div>
                <div class="options">
                    <div class="option" data-value="america">America</div>
                    <div class="option" data-value="australia">Australia</div>
                    <div class="option" data-value="japan">Japan</div>
                    <div class="option" data-value="arab">Arab</div>
                    <div class="option" data-value="korea">Korea</div>
                </div>
            </div>
            <input type="submit" value="Apply">
        </div>
        
    </div>
</body>
</html>
