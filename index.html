<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "dayjs": "https://cdn.skypack.dev/dayjs@1.11.5"
          }
        }
      </script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
      import micromodal from 'https://cdn.skypack.dev/micromodal';
    </script>    
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
     <script src="https://cdn.jsdelivr.net/npm/micromodal@0.4.6/dist/micromodal.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d3f87c5093.js" crossorigin="anonymous"></script>
<script src="js/bundle.js"></script>
</head>
<body>
    <div class="container" id="containerColor">
        <div class="content_wrap" id="contentWrap">
            <div class="time_zone">
                <p>indonesia/jakarta</p>
                <button class="change"><i class="fas fa-edit"></i></button>
            </div>
            <div class="time">
                <p id='currentTime'></p>
            </div>
            <div class="date">
                <p>monday, 27 feburary, 2024</p>
            </div>
        </div>
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
              <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                  Change timezone
                </h2>
              </header>
              <main class="modal__content" id="modal-1-content">
                <div class="select-header">
                  <div class="selected-option">Pick a timezone</div>
                  <div class="arrow">&#9660;</div>
              </div>
              <button class="modal__btn modal__btn-primary">Apply</button>
              </main>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
